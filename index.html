<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Angry:wght@400&display=swap" rel="stylesheet">
    <!-- Additional font loading methods for Vercel -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Angry:wght@400&display=swap');
      
      /* Ensure font loads early with proper fallbacks */
      .font-angry {
        font-family: 'Angry', 'Inter', 'Segoe UI', 'Roboto', sans-serif !important;
        font-weight: 900 !important;
        font-display: swap !important;
      }
      
      /* Preload font for better performance */
      @font-face {
        font-family: 'Angry';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('https://fonts.gstatic.com/s/angry/v14/gokvH6D8UQY0Oj7hD8b0.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
    </style>

    <!-- Предотвращаем желтый фон при загрузке -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: white !important;
        min-height: 100vh;
      }
      #root {
        background: white !important;
        min-height: 100vh;
      }
      
      /* Убираем желтый цвет с кнопок */
      button, input[type="button"], input[type="submit"], input[type="reset"] {
        background-color: #f8fafc !important;
        color: #1e293b !important;
        border: 1px solid #e2e8f0 !important;
      }
      
      button:hover, input[type="button"]:hover, input[type="submit"]:hover, input[type="reset"]:hover {
        background-color: #3b82f6 !important;
        color: white !important;
      }
    </style>
