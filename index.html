<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="/fonts/bangers.ttf" as="font" type="font/truetype" crossorigin>
    <!-- Additional font loading methods for mobile devices -->
            <style>
              /* Ensure font loads early with proper fallbacks */
              .font-angry {
                font-family: 'Bangers', 'Inter', 'Segoe UI', 'Roboto', sans-serif !important;
                font-weight: 400 !important;
                font-display: swap !important;
              }
              
              /* Remove yellow autofill background immediately - AGGRESSIVE */
              input:-webkit-autofill,
              input:-webkit-autofill:hover,
              input:-webkit-autofill:focus,
              input:-webkit-autofill:active,
              select:-webkit-autofill,
              select:-webkit-autofill:hover,
              select:-webkit-autofill:focus,
              select:-webkit-autofill:active,
              textarea:-webkit-autofill,
              textarea:-webkit-autofill:hover,
              textarea:-webkit-autofill:focus,
              textarea:-webkit-autofill:active {
                -webkit-box-shadow: 0 0 0px 1000px white inset !important;
                -webkit-transition: background-color 5000s ease-in-out 0s !important;
                transition: background-color 5000s ease-in-out 0s !important;
                -webkit-text-fill-color: #000000 !important;
                color: #000000 !important;
                background-color: #ffffff !important;
                background: #ffffff !important;
                background-image: none !important;
                box-shadow: 0 0 0px 1000px white inset !important;
              }
              
              /* Force font loading on mobile */
              @media (max-width: 768px) {
                .font-angry {
                  font-family: 'Bangers', 'Inter', 'Segoe UI', 'Roboto', sans-serif !important;
                  font-weight: 400 !important;
                  font-display: block !important;
                }
              }
            </style>
    <title>Дашборд выручки компании</title>
    <meta name="description" content="Корпоративный дашборд для отслеживания выручки по бизнес-юнитам" />

    <meta property="og:title" content="2cf5301b-c1aa-42ca-84f1-5c7845cddda6" />
    <meta property="og:description" content="Lovable Generated Project" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Предотвращаем желтый фон при загрузке -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: white !important;
        min-height: 100vh;
      }
      #root {
        background: white !important;
        min-height: 100vh;
      }
      
      /* Убираем желтый цвет с кнопок */
      button, input[type="button"], input[type="submit"], input[type="reset"] {
        background-color: #f8fafc !important;
        color: #1e293b !important;
        border: 1px solid #e2e8f0 !important;
      }
      
      button:hover, input[type="button"]:hover, input[type="submit"]:hover, input[type="reset"]:hover {
        background-color: #3b82f6 !important;
        color: white !important;
      }
    </style>
