    <meta charset="UTF-8" />

    <link rel="preload" href="https://fonts.gstatic.com/s/angry/v14/gokvH6D8UQY0Oj7hD8b0.woff" as="font" type="font/woff" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Angry:wght@400&display=swap" rel="stylesheet">
    <!-- Additional font loading methods for mobile devices -->
            <style>
              @import url('https://fonts.googleapis.com/css2?family=Angry:wght@400&display=swap');
              
              /* Ensure font loads early with proper fallbacks */
              .font-angry {
                font-family: 'Angry', 'Inter', 'Segoe UI', 'Roboto', sans-serif !important;
                font-weight: 900 !important;
                font-display: swap !important;
              }
              
              /* Remove yellow autofill background immediately */
              input:-webkit-autofill,
              input:-webkit-autofill:hover,
              input:-webkit-autofill:focus,
              input:-webkit-autofill:active,
              select:-webkit-autofill,
              select:-webkit-autofill:hover,
              select:-webkit-autofill:focus,
              select:-webkit-autofill:active {
                -webkit-box-shadow: 0 0 0 1000px white inset !important;
                -webkit-text-fill-color: inherit !important;
                background-color: white !important;
                background: white !important;
              }
      
      /* Multiple font formats for better mobile compatibility */
      @font-face {
        font-family: 'Angry';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('https://fonts.gstatic.com/s/angry/v14/gokvH6D8UQY0Oj7hD8b0.woff2') format('woff2'),
             url('https://fonts.gstatic.com/s/angry/v14/gokvH6D8UQY0Oj7hD8b0.woff') format('woff'),
             url('https://fonts.gstatic.com/s/angry/v14/gokvH6D8UQY0Oj7hD8b0.ttf') format('truetype');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      
      /* Force font loading on mobile */
      @media (max-width: 768px) {
        .font-angry {
          font-family: 'Angry', 'Inter', 'Segoe UI', 'Roboto', sans-serif !important;
          font-weight: 900 !important;
          font-display: block !important;
        }
      }
    </style>
    <script>
      // Force font loading on mobile devices
      (function() {
        if (window.innerWidth <= 768) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = 'https://fonts.googleapis.com/css2?family=Angry:wght@400&display=block';
          document.head.appendChild(link);
          
          // Preload font files
          const woff2 = document.createElement('link');
          woff2.rel = 'preload';
          woff2.as = 'font';
          woff2.type = 'font/woff2';
          woff2.href = 'https://fonts.gstatic.com/s/angry/v14/gokvH6D8UQY0Oj7hD8b0.woff2';
          woff2.crossOrigin = 'anonymous';
          document.head.appendChild(woff2);
          
          const woff = document.createElement('link');
          woff.rel = 'preload';
          woff.as = 'font';
          woff.type = 'font/woff';
          woff.href = 'https://fonts.gstatic.com/s/angry/v14/gokvH6D8UQY0Oj7hD8b0.woff';
          woff.crossOrigin = 'anonymous';
          document.head.appendChild(woff);
        }
      })();
    </script>

      html, body {
        margin: 0;
        padding: 0;
        background: white !important;
        min-height: 100vh;
      }
      #root {
        background: white !important;
        min-height: 100vh;
